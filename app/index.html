<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <!-- Google Fonts : It's my project and I'll Raleway if I want to; you'd Raleway to if you made this ToDo -->
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand|Raleway:100,300,400,400i,600,700,900" rel="stylesheet">
    <!-- All app styles will be painstakingly written by hand here in this file...except for google fonts -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="app">
      <!-- Javascript, don't fail me now! -->
      <header role="aesthetic">
        <h1 class="header__heading">ToDo App</h1>
      </header>
      <div id="input">
        <!-- here is where the input will be made by the user initially -->
        <form class="todo__form--js">
          <input type="text" class="todo__input--js">
          <input type="submit" class="todo__submit--js" value="Add ToDo">
        </form>
        <!-- Here we render the ToDos -->
        <div class="todo__canvas--js">

        </div>
      </div>
    </div>
    <!-- Load that Font Awesome goodness -->
    <script src="https://use.fontawesome.com/cdde8b3a0f.js"></script>
    <!-- This is the app -->
    <script src="app.js"></script>
  </body>
</html>
